<!DOCTYPE HTML>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:include="/common/head :: commonHead('Points List')">
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> Home <span class="c-gray en">&gt;</span> Point Management <span class="c-gray en">&gt;</span> Points Ranking
<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="Refresh" ><i id="shuaxin" class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">
	<form action="/admin/findPointByName">
		<input type="text" th:value="${nameTmp}" class="input-text" style="width:250px" placeholder="Enter name" id="" name="nameTmp" />
		<button type="submit" class="btn btn-success" id="" name=""><i class="Hui-iconfont">&#xe665;</i> Search</button>
	</form>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="r">Total data：<strong th:text="${pointNum}"></strong></span> </div>
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="9">Points Ranking</th>
			</tr>
			<tr class="text-c">
				<th width="45">Serial number</th>
				<th width="150">User Name</th>
				<th width="100">Registration Time</th>
				<th width="100">Points</th>
			</tr>
		</thead>
		<tbody>
			<tr class="text-c" th:each="point,pointStat : ${pointList}">
				<td>
				<span th:text="${pointStat.index+1}"></span>
				</td>
				<td th:text="${point.name}"></td>
				<td th:text="${#calendars.format(point.createDate,'yyyy-MM-dd')}"></td>
				<td th:text="${point.point}"></td>
			</tr>
		</tbody>
	</table>
</div>

<!-- 引入公共js -->
<span th:include="/common/on-load-js :: commonOnLoadJs"></span>

</body>
</html>
