<!DOCTYPE HTML>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:include="/common/head :: commonHead('My Dashboard')">
</head>
<body>
<div class="page-container">
	<p class="f-20 text-success">Welcome to Smart Parking Management System<span class="f-14">v1.0</span></p>
	<table class="table table-border table-bordered table-bg mt-20">
		<thead>
			<tr>
				<th colspan="2" scope="col">Server Information</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th width="30%">Name of Server Computer</th>
				<td th:text="${localName}"></td>
			</tr>
			<tr>
				<td>Server IP Adress</td>
				<td th:text="${localAddr}"></td>
			</tr>
			<tr>
				<td>Server Domain</td>
				<td th:text="${serverName}"></td>
			</tr>
			<tr>
				<td>Server Port </td>
				<td th:text="${localPort}"></td>
			</tr>
			<tr>
				<td>Server Operate System </td>
				<td th:text="${osName}"></td>
			</tr>
			<tr>
				<td>Java Version </td>
				<td th:text="${javaVersion}"></td>
			</tr>
		</tbody>
	</table>
</div>
<footer class="footer mt-20">
	<div class="container">
		<p>SPM&copy;2020-2021 Smart Parking Management System</p>
	</div>
</footer>
<!-- 引入公共js -->
<span th:include="/common/on-load-js :: commonOnLoadJs"></span>
</body>
</html>
