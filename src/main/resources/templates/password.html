<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/moban/css/index.css}"/>
	<script th:src="@{/moban/js/main.js}"></script>
	<title>修改密码</title>
</head>
<style>
	.help-main p {
		line-height: 50px;
	}
</style>
<body >

<span th:replace="/common/head2 :: header"></span>

<div class="help-wrap">
	<div class="container clearfix">
		<div class="bread">当前位置：
			<a href="#l">首页</a> >
			<a href="#">个人中心</a> >
			<a href="#">修改密码</a>
		</div>
		<span th:replace="/common/userinfo :: userer"></span>
		<div class="help-r fr">
			<div class="help-item-title">Personal information</div>
			<div class="help-main">
				<form action="/user/updatePwd" method="post">
					<input type="hidden" name="id" th:value="${session.LogUser.id}" />
					<p><span class="nice">original password：</span><input type="text" name="oldpassword"><span style="color: red" th:text="${usermsg}">The original password is wrong</span></p>
					<p><span class="nice">new password：</span><input name="newpassword" type="password"></p>
					<input class="save" type="submit" value="Confirm the changes"/>
				</form>
			</div>
		</div>
	</div>
</div>

<span th:replace="/common/foot :: footer"></span>

</body>
</html>
